<html>
  <head>
  <title>Lista de pessoa (coperadores)</title>
  </head>
  <body>
        <h2>Lista de pessoas (gerentes e coperadores)</h2>
        <div th:unless="${#lists.isEmpty(pessoas)}">
              <dl th:each="pessoa : ${pessoas}">
                    <dt class="bookHeadline">
                          <span th:text="${pessoa.idpessoa}">Id Pessoa </span> 
                          <br />
                          <span th:text="${pessoa.nome}">Nome </span>
                          <br />
                          <span th:text="${pessoa.datanascimento}">Nascimento </span>   
                          <br />
                          <span th:text="${pessoa.cpf}">Cpf </span>       
                          <br />
                          <span th:text="${pessoa.funcionario}">Funcionario </span>   
                    </dt>
              </dl>
        </div>
        <div th:if="${#lists.isEmpty(pessoas)}">
              <p>Nenhum pessoa cadastrada!</p>
        </div>
        <hr />
        <h3>Adicionar uma nova pessoa:</h3>
        <form method="POST">
              <label for="idpessoa">Id Pessoa: </label> <input type="text" name="idpessoa" size="50"></input><br />  
              <label for="nome">Nome: </label> <input type="text" name="nome" size="50"></input><br /> 
              <label for="datanascimento">Data nascimento: </label> <input type="text" name="datanascimento" size="50"></input><br />
              <label for="cpf">CPF: </label> <input type="text" name="cpf" size="50"></input><br /> 
 			  <label for="funcionario">Funcionario: </label> <input type="text" name="funcionario" size="50"></input><br /> 
              <br /> 
              <input type="submit" value="Post"></input>
        </form>
  </body>
  </html>
